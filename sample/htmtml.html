<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="branding">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/98854bf31b892da6804377e83b2da2a8ab863a91efe22821af0b9413bcf05056?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Brand Logo" />
      <div class="branding-text">codepro.</div>
    </div>
    <nav class="nav-menu">
      <div class="highlighted-item">
        <a href="#home" class="highlighted-link" tabindex="0">Home</a>
      </div>
      <div class="nav-item">Pricing</div>
      <div class="nav-item">Resources</div>
      <div class="nav-item">Businesses</div>
    </nav>
    <div class="additional-actions">
      <div class="cta-upgrade" tabindex="0" role="button" style="cursor: pointer;">
        <div class="cta-upgrade-content">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/da6e6e5ef9feec5a5c248c48e5d4311bc1cf9f41ba24d8bcdaa7c318607c91d9?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Upgrade Icon" />
          <div class="cta-upgrade-text">Upgrade</div>
        </div>
      </div>
      <div class="search-section">
        <div class="search-container">
          <div class="search-box">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bf67b86ae55b489a94d3528eabcb989adc8bdc6ec5bb578e6584a11eeff1cac2?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Search Icon" />
            <div class="search-box-text">Search</div>
          </div>
          <div class="extra-icons">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7d7655da47dff1be4cce057192aedbd20f13dd73d4053f1abd25db2f63e10347?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Extra Icon 1" />
          </div>
        </div>
        <div class="extra-icons-large">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3b54b795e0a6c5e69b365444ce2f25da2ff51bff05cac9aa59fe630ee28a994f?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Extra Icon 2" />
        </div>
      </div>
    </div>
  </header>

  <section class="container">
    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/802446010144982f9f60e5ea047809c800a3e0582aca587a92e8c422b3a05b53?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="" class="background-image" />
    <div class="content-wrapper">
      <div class="branding">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a65e0731b41dec0ec6e4e981f4d32b753924f81fc019115ef09835195c566a91?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Codepro logo" class="branding-image" />
        <div class="branding-text">codepro.</div>
      </div>
      <div class="heading-wrapper">
        <h1 class="main-heading">Learning Essential Skills</h1>
        <h2 class="sub-heading">in the Age of AI</h2>
      </div>
      <button class="cta-button">Get Started</button>
      <div class="options-wrapper">
        <div class="option option-projects">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/c019da9eeaa4983be1dcde052356954cb4e3dd7cc4c7ed24bc641e01fa321c35?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Projects Icon" />
          <span class="option-text option-gradient1">Projects</span>
        </div>
        <div class="option option-courses">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/138cadb4d926ac18bde0788ded1b70cd5b6474a810a5eb6012e80aafba575fe1?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Courses Icon" />
          <span class="option-text option-gradient2">Courses</span>
        </div>
        <div class="option option-explore">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1ee627eaac955e301983c70e62039ef8e9b607e9df6c315f3d2f4809fe43c52d?apiKey=dc48b1656483493cb71abec3ed523c6e&" alt="Explore Icon" />
          <span class="option-text option-gradient3">Explore</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
